name: actions_on_main_branch
on:
  workflow_dispatch:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
    branches:    
      - 'main'

jobs:
  job1:
    name: Merge Check
    runs-on: ubuntu-latest
    env:
      NAME_ADMIN: prashant753
    steps:
      - name: st1
        run: | 
          echo "$github.actor"
          if ${{ github.triggering_actor != env.NAME_ADMIN }}
          done
      - name: st2
        if: ${{ github.triggering_actor == env.NAME_ADMIN }}
        run: echo "ok"
